<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-svg"></div>
  <div class="weather-container">
    <form id="search-form" class="search-form">
      <input type="text" id="city-input" placeholder="Enter city name" required />
      <button type="submit" id="search-btn">Search</button>
    </form>
    <div id="city-image" class="city-image"></div>
    <div id="weather-info" class="weather-info"></div>
    <div id="forecast-section" class="forecast-section"></div>
  </div>
  <script src="script.js"></script>
  <div class="custom-cursor"></div>
</body>
</html>
